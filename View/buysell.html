<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Transactions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="login.html">Home</a> |
        <a href="protfolio.html">Portfolio</a> |
        <a href="buysell.html">Buy/Sell Stocks</a> |
        <a href="transactions.html"> Transaction History</a> |
        <a href="changePassword.html">Change Password</a> |
        <a href="joingame.html">Join Game</a>
        <a href="admin.html"> Admin Dashboard</a>
    </nav>
    <div class="wrapper">
        <div class="box">
            <h2>Stock Transaction</h2>
            <form id="stockTransactionForm" method="POST">
                <div>
                    <label for="usernameTrans">Username:</label>
                    <input type="text" id="usernameTrans" name="username" required>
                </div>
                <div>
                    <label for="symbolTrans">Stock Symbol:</label>
                    <input type="text" id="symbolTrans" name="symbol" required>
                </div>
                <div>
                    <label for="quantityTrans">Quantity:</label>
                    <input type="number" id="quantityTrans" name="quantity" required>
                </div>
                <div>
                    <label for="gameIdTrans">Game ID (optional):</label>
                    <input type="text" id="gameIdTrans" name="gameId">
                </div>
                <div>
                    <label for="transactionType">Transaction Type:</label>
                    <select name="transactionType" id="transactionType">
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('stockTransactionForm').addEventListener('submit', function(e) {
            const transactionType = document.getElementById('transactionType').value;
            this.action = `http://localhost:3000/portfolio/${transactionType}`;
        });
    </script>

</body>
</html>
