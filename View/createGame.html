<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="back-button-container">
                <a href="admin.html" class="back-button">Back to Admin Panel</a>
            </div>            
            <h2>Create Game</h2>
            <form id="createGameForm" action="http://localhost:3000/game/create" method="POST">
                <div>
                    <label for="adminUsername">Admin Username:</label>
                    <input type="text" id="adminUsername" name="adminUsername" required>
                </div>
                <div>
                    <label for="startingBalance">Starting Balance:</label>
                    <input type="number" id="startingBalance" name="startingBalance" required>
                </div>
                <div>
                    <label for="maxPlayers">Max Players:</label>
                    <input type="number" id="maxPlayers" name="maxPlayers" required>
                </div>
                <div>
                    <button type="submit">Create Game</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
